{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ecom</title>


  </head>
  <body>
    <div class="container">

       <div class="row">
         <div class="col-md-12">
           <form class="" action="{% url 'index' %}" method="">
             {% csrf_token %}
             <div class="card card-sm">
               <div class="card-body row no-gytters align-items-center">
                 <div class="col">
                   <input type="search" name="item_name" value="" placeholder="Search for product" class="form-control form-control-borderless" required>
                 </div>
                 <div class="col-auto">
                   <button type="submit" class="btn btn-info"> Search</button>
                 </div>
               </div>
             </div>
           </form>

         </div>
       </div>

      <div class="row">
        {% for product in product_objects %}
        <div class="col-md-3">
          <div class="card">
            <img src="{{ product.image }}" class="card-img-top" alt="">
            <div class="card-body">
              <div class="card-title">
                {{product.title}}
              </div>
              <div class="card-text">
                ${{product.price}}
              </div>
              <a href="/{{product.id}}" class="btn btn-warning" name="button">View</a>
              <a href="" class="btn btn-warning" name="button">Add to cart </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="row">

        <div class="col-md-3 offset-md-4">
          <ul class="pagination">
            {% if product_objects.has_previous %}
            <li class="page-item ">
             <a class="page-link" href="?page={{product_objects.previous_page_number}}"> Previous </a>
            </li>
            {% endif %}

            <li class="page-item active">
             <a class="page-link" href="?page={{product_objects.number}}"> Current </a>
            </li>

            {% if product_objects.has_next %}
            <li class="page-item ">
               <a class="page-link" href="?page={{product_objects.next_page_number}}"> Next </a
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
